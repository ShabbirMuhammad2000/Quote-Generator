<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
              <!-- Categoy Select -->
          <select  class="category-select" id="category-select">
            <option value="all"  data-bg="/tile_backgroundAll.png">All</option>
            <option value="general" data-bg="/tile_background.png">General</option>
            <option value="attitude" data-bg="/tile_backgroundAttitude2.png">Attitude</option>
            <option value="beauty" data-bg="/tile_backgroundBeauty.png">Beauty</option>
            <option value="best" data-bg="/tile_backgroundBest.png">Best</option>
            <option value="marriage" data-bg="/tile_backgroundMarriage.png">Marriage</option>
            <option value="medical" data-bg="/tile_backgroundMedical.png">Medical</option>
            <option value="men" data-bg="/tile_backgroundMen.png">Men</option>
            <option value="mom" data-bg="/tile_backgroundMom.png">Mom</option>
            <option value="money" data-bg="/tile_backgroundMoney.png">Money</option>
            <option value="morning" data-bg="/tile_backgroundMornings.png">Morning</option>
            <option value="motivational" data-bg="/tile_backgroundMotivational.png">Motivational</option>
            <option value="movies" data-bg="/tile_backgroundMovies.png">Movies</option>
            <option value="nature" data-bg="/tile_backgroundNature.png">Nature</option>
            <option value="parenting" data-bg="/tile_backgroundParenting.png">Parenting</option>
            <option value="patience" data-bg="/tile_backgroundPatience.png">Patience</option>
            <option value="patriotism" data-bg="/tile_backgroundPatriotism.png">Patriotism</option>
            <option value="peace" data-bg="/tile_backgroundPeace.png">Peace</option>
          </select>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
